<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/simon game.png">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press anywhere to start!</h3>
    <br>
    <div class="container">
        <div class="row1">
            <div class="boxes green" id="green" type="button"></div>
            <div class="boxes yellow" id="yellow" type="button"></div>
        </div>
        <div class="row2">
            <div class="boxes red" id="red" type="button"></div>
            <div class="boxes blue" id="blue" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
